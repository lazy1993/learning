<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>demo6 - 万变不离其宗 高大上的 scope 内在也是普通的规则</title>
    <style>
      /* 我是全局样式 - 而且我权重更高 */
      .reset .example {
        color: orange;
      }
      /* 我是全局样式 - 但是我权重不够哦 */
      .example {
        color: orange;
      }
      /* 在组件内部定义的样式最后变成了这样 - 这是父组件 */
      #reset .example[data-v-f3f3eg7] {
        color: blue;
      }
      /* 在组件内部定义的样式最后变成了这样 - 这是当前组件*/
      .example[data-v-f3f3eg9] {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 我是父组件 -->
    <div id="reset" data-v-f3f3eg7>
      <!-- 我是子组件 -->
      <div class="example" data-v-f3f3eg9>猜猜我能不能被父组件重置样式</div>
    </div>
  </body>
</html>
